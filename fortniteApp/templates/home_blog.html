<head>
  <title>Home-Blog</title>
    <meta name="fortnite blog" content="Fortnite Go Home-Blog">
</head>
{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="p-t-35 custom_blog_set">
    <div class="container">
      <div class="row">
          <div class="col-lg-1"></div>
        <div class="col-lg-10">
                <div class="post post-single">
                    <h2 class="post-title"><a href="#">{{ home_blog.title }}</a></h2>
                    <div class="post-meta">
                      <span><i class="fa fa-clock-o"></i>Published Date: {{ home_blog.updated_at }}</span>
                    </div>
                    <div class="post-thumbnail">
                      {% if home_blog.image %}
                        <img style="" src="{{ home_blog.image.url }}">
                      {% else %}
                          <h5 style="font-style: italic;">No Image Attached in Blog</h5>
                      {% endif %}
                    </div>
                <div class="blog_homepage">
                    <p class="blog_p_set_homepage">{{ home_blog.description }}</p>
                </div>
              </div>

        </div>
      </div>
    </div>
  </section>
  {% endblock %}

{% block js %}
    <script src="{% static 'plugins/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'plugins/popper/popper.min.js'%}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'plugins/owl-carousel/js/owl.carousel.min.js' %}"></script>
    <script>
        (function($) {
            "use strict";
            // owl carousel
          $('.owl-posts').owlCarousel({
            margin: 5,
            loop: true,
            dots: false,
            autoplay: true,
            responsive: {
              0: {
                items: 1
              },
              1024: {
                items: 1,
                center: false
              },
              1200: {
                items: 2,
                center: true
              }
            }
          });

      $('.owl-videos').owlCarousel({
        margin: 15,
        loop: true,
        dots: false,
        responsive: {
          0: {
            items: 1
          },
          700: {
            items: 2
          },
          800: {
            items: 3
          },
          1000: {
            items: 4
          },
          1200: {
            items: 6
          }
        }
      });
    })(jQuery);
  </script>

  <!-- theme js -->
  <script src="{% static 'js/theme.min.js' %}"></script>
{% endblock %}
